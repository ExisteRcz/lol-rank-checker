<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Rank Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #c89b3c, #f0e6d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 150px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #c89b3c;
        }

        .search-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #c89b3c, #785a28);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(200, 155, 60, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .player-header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 25px;
            position: relative;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #c89b3c;
            object-fit: cover;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.8rem;
            color: #f0e6d2;
            margin-bottom: 5px;
        }

        .player-level {
            color: #888;
            font-size: 1.1rem;
        }

        .player-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .cache-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
        }

        .cache-badge.fresh {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #c89b3c;
        }

        .action-btn.refresh-btn:hover {
            border-color: #4caf50;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .share-url-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-url {
            flex: 1;
            color: #aaa;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .copy-btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: rgba(200, 155, 60, 0.3);
            border-color: #c89b3c;
        }

        .copy-btn.copied {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            color: #c89b3c;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .rank-display {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .rank-emblem {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .rank-info {
            flex: 1;
        }

        .rank-tier {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f0e6d2;
        }

        .rank-queue {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .rank-lp {
            color: #aaa;
            font-size: 0.9rem;
        }

        .rank-record {
            margin-top: 5px;
            font-size: 0.95rem;
        }

        .win {
            color: #4caf50;
        }

        .loss {
            color: #f44336;
        }

        .champion-list {
            list-style: none;
        }

        .champion-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .champion-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #555;
        }

        .champion-details {
            flex: 1;
        }

        .champion-name {
            font-weight: 500;
            color: #f0e6d2;
        }

        .champion-games {
            font-size: 0.85rem;
            color: #888;
        }

        .champion-wr {
            font-size: 1.1rem;
            font-weight: bold;
            text-align: right;
        }

        .side-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .side-blue {
            background: rgba(30, 144, 255, 0.2);
            border: 1px solid rgba(30, 144, 255, 0.3);
        }

        .side-red {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .side-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .better-tag {
            background: #4caf50;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .error-msg {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #c89b3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .unranked {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .rank-number {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #c89b3c, #785a28);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* Season History Styles */
        .season-history-card {
            grid-column: 1 / -1;
        }

        .season-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .season-tile {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .season-tile.current {
            border-color: rgba(200, 155, 60, 0.4);
            background: rgba(200, 155, 60, 0.1);
        }

        .season-emblem-small {
            width: 32px;
            height: 32px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .season-tile-info {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .season-tile-name {
            font-size: 0.7rem;
            color: #888;
            white-space: nowrap;
        }

        .season-tile-rank {
            font-size: 0.85rem;
            font-weight: 600;
            color: #f0e6d2;
            white-space: nowrap;
        }

        /* Match History Styles */
        .match-history-card {
            grid-column: 1 / -1;
            overflow: hidden;
        }

        .match-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .match-item {
            display: flex;
            flex-direction: column;
            padding: 12px 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid;
            position: relative;
        }

        .match-header {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .match-item.win {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .match-item.loss {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .match-champion-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .match-item.win .match-champion-icon {
            border-color: rgba(76, 175, 80, 0.5);
        }

        .match-item.loss .match-champion-icon {
            border-color: rgba(244, 67, 54, 0.5);
        }

        .match-info {
            flex: 1;
            min-width: 0;
        }

        .match-top-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .match-result {
            font-weight: 700;
            font-size: 0.85rem;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .match-item.win .match-result {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .match-item.loss .match-result {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .match-champion-name {
            font-weight: 500;
            color: #f0e6d2;
            font-size: 0.95rem;
        }

        .match-bottom-row {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
        }

        .match-kda {
            color: #aaa;
        }

        .match-kda .kills { color: #4caf50; }
        .match-kda .deaths { color: #f44336; }
        .match-kda .assists { color: #5bc0de; }

        .match-cs {
            color: #c89b3c;
        }

        .match-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .match-duration {
            font-size: 0.9rem;
            color: #aaa;
        }

        .match-time {
            font-size: 0.75rem;
            color: #666;
        }

        .load-more-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #aaa;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .load-more-btn:hover {
            background: rgba(200, 155, 60, 0.15);
            border-color: #c89b3c;
            color: #f0e6d2;
        }

        /* Expandable Match Styles */
        .match-item {
            cursor: pointer;
            transition: all 0.2s;
        }

        .match-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .match-expand-icon {
            color: #666;
            font-size: 1rem;
            transition: transform 0.3s;
            margin-left: auto;
            flex-shrink: 0;
        }

        .match-item.expanded .match-expand-icon {
            transform: rotate(180deg);
        }

        .match-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
        }

        .match-item.expanded .match-details {
            display: block;
        }

        .match-player-stats {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .match-stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
        }

        .match-stat-label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .match-stat-value {
            font-size: 0.95rem;
            color: #f0e6d2;
            font-weight: 600;
        }

        .match-items-row {
            display: flex;
            gap: 4px;
            margin-bottom: 15px;
        }

        .match-item-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .match-runes {
            display: flex;
            gap: 6px;
            align-items: flex-start;
        }

        .match-rune-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
        }

        .match-teams {
            display: grid;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
            gap: 12px;
            width: 100%;
        }

        .match-team {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            min-width: 0;
            overflow: hidden;
        }

        .match-team.blue-team {
            border: 1px solid rgba(30, 144, 255, 0.3);
        }

        .match-team.red-team {
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .match-team-header {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-header-stats {
            display: flex;
            gap: 5px;
        }

        .header-dmg {
            font-size: 0.65rem;
            color: #d9534f;
            min-width: 45px;
            text-align: right;
            text-transform: uppercase;
        }

        .header-gold {
            font-size: 0.65rem;
            color: #c89b3c;
            min-width: 40px;
            text-align: right;
            text-transform: uppercase;
        }

        .match-team.blue-team .match-team-header {
            color: #5bc0de;
        }

        .match-team.red-team .match-team-header {
            color: #d9534f;
        }

        .match-participant {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 0;
        }

        .match-participant:last-child {
            border-bottom: none;
        }

        .match-participant.current-player {
            background: rgba(200, 155, 60, 0.15);
            margin: 0 -8px;
            padding: 6px 8px;
            border-radius: 4px;
        }

        .participant-champ-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .participant-info {
            flex: 1;
            min-width: 0;
        }

        .participant-name {
            font-size: 0.8rem;
            color: #f0e6d2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: color 0.2s;
        }

        .participant-name:hover {
            color: #c89b3c;
            text-decoration: underline;
        }

        .participant-kda {
            font-size: 0.7rem;
            color: #888;
        }

        .participant-items {
            display: flex;
            gap: 2px;
            flex-shrink: 0;
        }

        .participant-item-icon {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.4);
        }

        .participant-damage {
            font-size: 0.75rem;
            color: #d9534f;
            min-width: 45px;
            text-align: right;
        }

        .participant-gold {
            font-size: 0.75rem;
            color: #c89b3c;
            min-width: 40px;
            text-align: right;
        }

        /* Rune Popup Styles */
        .match-runes {
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .match-runes:hover {
            background: rgba(200, 155, 60, 0.2);
        }

        .match-runes:hover .match-rune-icon {
            transform: scale(1.05);
        }

        .rune-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
        }

        .rune-popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .rune-popup {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(200, 155, 60, 0.3);
            border-radius: 12px;
            padding: 25px;
            max-width: 420px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .rune-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rune-popup-title {
            font-size: 1.1rem;
            color: #f0e6d2;
            font-weight: 600;
        }

        .rune-popup-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .rune-popup-close:hover {
            color: #f0e6d2;
        }

        .rune-tree {
            margin-bottom: 20px;
        }

        .rune-tree-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .rune-tree-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .rune-tree-name {
            font-size: 1rem;
            color: #c89b3c;
            font-weight: 600;
        }

        .rune-tree.secondary .rune-tree-name {
            color: #888;
        }

        .rune-perks {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 12px;
        }

        .rune-perk {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .rune-perk-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .rune-perk.keystone {
            background: rgba(200, 155, 60, 0.15);
            border: 1px solid rgba(200, 155, 60, 0.3);
        }

        .rune-perk.keystone .rune-perk-icon {
            width: 44px;
            height: 44px;
        }

        .rune-perk-name {
            font-size: 0.85rem;
            color: #f0e6d2;
        }

        .rune-stat-shards {
            display: flex;
            gap: 20px;
            padding-top: 15px;
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rune-stat-shard {

            if (diff < 86400) return `${Math.floor(diff / 3600)} hours ago`;
            return date.toLocaleDateString();

                            teamHtml += `
                                <div class="${playerClass}">
                                    <img src="${pChampIcon}" class="participant-champ-icon" onerror="this.style.display='none'">
                                    <div class="participant-info">
                                        <div class="participant-name" onclick="lookupPlayer('${p.summonerName}', '${p.tagLine}', '${currentRegion}')">${p.summonerName}</div>
                                        <div class="participant-kda">${p.kills}/${p.deaths}/${p.assists}</div>
                                    </div>
                                    <div class="participant-items">${pItemsHtml}</div>
                                    <div class="participant-damage">${formatDamage(p.damage)}</div>
                                    <div class="participant-gold">${formatGold(p.gold)}</div>
                                </div>
                            `;
                        });
                        teamHtml += '</div>';
                        return teamHtml;
                    };

                    teamsHtml = `<div class="match-teams">
                        ${renderTeam(blueTeam, 'Blue Team', 'blue-team')}
                        ${renderTeam(redTeam, 'Red Team', 'red-team')}
                    </div>`;
                }

                html += `
                    <div class="match-item ${resultClass}" id="match-${matchIndex}" onclick="toggleMatchDetails(${matchIndex})">
                        <div class="match-header">
                            <img src="${champIconUrl}" alt="${match.champion}" class="match-champion-icon" onerror="this.style.display='none'">
                            <div class="match-info">
                                <div class="match-top-row">
                                    <span class="match-result">${resultText}</span>
                                    <span class="match-champion-name">${match.champion}</span>
                                </div>
                                <div class="match-bottom-row">
                                    <span class="match-kda">
                                        <span class="kills">${match.kills}</span> /
                                        <span class="deaths">${match.deaths}</span> /
                                        <span class="assists">${match.assists}</span>
                                        <span style="color: #666; margin-left: 5px;">(${kda} KDA)</span>
                                    </span>
                                    <span class="match-cs">${match.cs} CS</span>
                                </div>
                            </div>
                            <div class="match-stats">
                                <span class="match-duration">${formatDuration(match.duration)}</span>
                                <span class="match-time">${formatMatchTime(match.timestamp)}</span>
                            </div>
                            <span class="match-expand-icon"></span>
                        </div>
                        <div class="match-details" onclick="event.stopPropagation()">
                            <div class="match-player-stats">
                                <div class="match-stat-box">
                                    <div class="match-stat-label">Damage</div>
                                    <div class="match-stat-value" style="color: #d9534f;">${formatDamage(match.damage || 0)}</div>
                                </div>
                                <div class="match-stat-box">
                                    <div class="match-stat-label">Gold</div>
                                    <div class="match-stat-value" style="color: #c89b3c;">${formatGold(match.gold || 0)}</div>
                                </div>
                                <div class="match-stat-box">
                                    <div class="match-stat-label">CS</div>
                                    <div class="match-stat-value">${match.cs}</div>
                                </div>
                            </div>
                            <div style="display: flex; gap: 15px; align-items: flex-start; margin-bottom: 15px; flex-wrap: wrap;">
                                <div class="match-items-row">${itemsHtml}</div>
                                <div class="match-runes" onclick="showRunePopup(matchRunesData[${matchIndex}], event)" title="Click to view runes">${runesHtml}</div>
                            </div>
                            ${teamsHtml}
                        </div>
                    </div>
                `;
            });

            return html;
        }

        function loadMoreMatches() {
            if (!currentPlayerData || !currentPlayerData.match_history) return;

            matchesDisplayed += 5;
            const version = currentPlayerData.ddragon_version || '14.24.1';
            const currentRegion = currentPlayerData.region || document.getElementById('region').value;
            const matchListDiv = document.getElementById('matchList');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const totalMatches = currentPlayerData.match_history.length;

            matchListDiv.innerHTML = renderMatchHistory(currentPlayerData.match_history, version, matchesDisplayed, currentRegion);

            if (matchesDisplayed >= totalMatches) {
                loadMoreBtn.style.display = 'none';
            } else {
                const remaining = totalMatches - matchesDisplayed;
                loadMoreBtn.textContent = `Load more (${remaining} remaining)`;
            }
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        async function lookup(forceRefresh = false) {
            const gameName = document.getElementById('gameName').value.trim();
            const tagLine = document.getElementById('tagLine').value.trim();
            const region = document.getElementById('region').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const searchBtn = document.getElementById('searchBtn');

            if (!gameName || !tagLine) {
                resultsDiv.innerHTML = '<div class="error-msg">Please enter both Game Name and Tag</div>';
                resultsDiv.classList.add('show');
                return;
            }

            searchBtn.disabled = true;
            loadingDiv.style.display = 'block';
            loadingText.textContent = forceRefresh
                ? 'Refreshing data from Riot API...'
                : 'Fetching player data...';
            resultsDiv.classList.remove('show');

            try {
                const response = await fetch('/lookup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gameName, tagLine, region, refresh: forceRefresh })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;

                if (!data.success) {
                    resultsDiv.innerHTML = `<div class="error-msg">${data.error}</div>`;
                    resultsDiv.classList.add('show');
                    return;
                }

                currentPlayerData = data;

                // Update URL without reload
                const newUrl = getShareUrl(data.gameName, data.tagLine, region);
                window.history.pushState({}, '', `/player/${encodeURIComponent(data.gameName)}/${encodeURIComponent(data.tagLine)}/${region}`);

                const version = data.ddragon_version || '14.24.1';
                const profileIconUrl = data.profileIcon ? getProfileIcon(data.profileIcon, version) : '';
                const shareUrl = getShareUrl(data.gameName, data.tagLine, region);
                const cacheStatus = data.from_cache
                    ? `<span class="cache-badge">Cached - ${formatTime(data.updated_at)}</span>`
                    : `<span class="cache-badge fresh">Fresh data</span>`;

                let html = `
                    <div class="player-header">
                        <div class="header-actions">
                            <button class="action-btn refresh-btn" onclick="lookup(true)" title="Refresh data from Riot API">
                                 Refresh
                            </button>
                        </div>
                        ${profileIconUrl ? `<img src="${profileIconUrl}" alt="Profile Icon" class="profile-icon" onerror="this.style.display='none'">` : ''}
                        <div class="player-info">
                            <div class="player-name">${data.player}</div>
                            <div class="player-level">Level ${data.level || 'Unknown'}</div>
                            <div class="player-meta">
                                ${cacheStatus}
                            </div>
                            <div class="share-url-container">
                                <span class="share-url">${shareUrl}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${shareUrl}', this)">Copy</button>
                            </div>
                        </div>
                    </div>
                    <div class="stats-grid">
                `;

                // Ranked stats
                html += '<div class="stat-card"><h3>Ranked Stats</h3>';
                if (data.ranked.length === 0) {
                    html += '<p class="unranked">Unranked this season</p>';
                } else {
                    data.ranked.forEach(r => {
                        const emblemUrl = getRankEmblem(r.tier);
                        html += `
                            <div class="rank-display">
                                <img src="${emblemUrl}" alt="${r.tier}" class="rank-emblem" onerror="this.style.display='none'">
                                <div class="rank-info">
                                    <div class="rank-queue">${r.queue}</div>
                                    <div class="rank-tier">${r.tier} ${r.rank}</div>
                                    <div class="rank-lp">${r.lp} LP</div>
                                    <div class="rank-record">
                                        <span class="win">${r.wins}W</span> /
                                        <span class="loss">${r.losses}L</span>
                                        (${r.winrate}% WR)
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                html += '</div>';

                // Top Champions
                html += '<div class="stat-card"><h3>Top Champions (min 3 games)</h3>';
                if (data.top_champions.length === 0) {
                    html += '<p class="unranked">Not enough games on any champion</p>';
                } else {
                    html += '<ul class="champion-list">';
                    data.top_champions.forEach((c, i) => {
                        const wrColor = c.winrate >= 50 ? '#4caf50' : '#f44336';
                        const champIconUrl = getChampionIcon(c.id, version);
                        html += `
                            <li class="champion-item">
                                <span class="rank-number">${i + 1}</span>
                                <img src="${champIconUrl}" alt="${c.name}" class="champion-icon" onerror="this.style.display='none'">
                                <div class="champion-details">
                                    <div class="champion-name">${c.name}</div>
                                    <div class="champion-games">${c.wins}W / ${c.losses}L (${c.games} games)</div>
                                </div>
                                <span class="champion-wr" style="color: ${wrColor}">${c.winrate}%</span>
                            </li>
                        `;
                    });
                    html += '</ul>';
                }
                html += '</div>';

                // Side Stats
                if (data.side_stats) {
                    html += '<div class="stat-card"><h3>Side Winrates</h3>';
                    const blue = data.side_stats.blue;
                    const red = data.side_stats.red;

                    const blueColor = blue.winrate >= 50 ? '#4caf50' : '#f44336';
                    const redColor = red.winrate >= 50 ? '#4caf50' : '#f44336';

                    html += `
                        <div class="side-row side-blue">
                            <span class="side-name">
                                Blue Side
                                ${blue.better ? '<span class="better-tag">BETTER</span>' : ''}
                            </span>
                            <span style="color: ${blueColor}; font-weight: bold;">${blue.winrate}%</span>
                            <span style="color: #888;">(${blue.wins}W/${blue.losses}L)</span>
                        </div>
                        <div class="side-row side-red">
                            <span class="side-name">
                                Red Side
                                ${red.better ? '<span class="better-tag">BETTER</span>' : ''}
                            </span>
                            <span style="color: ${redColor}; font-weight: bold;">${red.winrate}%</span>
                            <span style="color: #888;">(${red.wins}W/${red.losses}L)</span>
                        </div>
                    `;
                    html += '</div>';
                }

                // Season History
                html += '<div class="stat-card season-history-card"><h3>Season History</h3>';
                const seasonHistory = data.season_history || {};
                // Only exclude future seasons
                const excludeSeasons = new Set(['S2026', 'S16']);

                // Custom sort: S2025 > S14 S3 > S14 S1 > S13 > S12 > ... > S7
                function seasonSortKey(season) {
                    const match = season.match(/S(\d+)(?:\s*S(\d))?/);
                    if (match) {
                        const year = parseInt(match[1]);
                        const split = match[2] ? parseInt(match[2]) : 0;
                        return year * 10 + split;
                    }
                    return 0;
                }

                const seasons = Object.keys(seasonHistory)
                    .filter(s => !excludeSeasons.has(s))
                    .sort((a, b) => seasonSortKey(b) - seasonSortKey(a));

                if (seasons.length === 0) {
                    html += '<p class="unranked">No past season data</p>';
                } else {
                    html += '<div class="season-grid">';
                    seasons.forEach((season) => {
                        const seasonData = seasonHistory[season];
                        const soloData = seasonData.find(r => r.queue === 'Solo/Duo') || seasonData[0];

                        if (soloData && soloData.tier) {
                            const emblemUrl = getRankEmblem(soloData.tier);
                            const rankText = soloData.rank ? ` ${soloData.rank}` : '';
                            const lpText = soloData.lp > 0 ? ` (${soloData.lp} LP)` : '';

                            html += `
                                <div class="season-tile">
                                    <img src="${emblemUrl}" alt="${soloData.tier}" class="season-emblem-small" onerror="this.style.display='none'">
                                    <div class="season-tile-info">
                                        <span class="season-tile-name">${season}</span>
                                        <span class="season-tile-rank">${soloData.tier}${rankText}${lpText}</span>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    html += '</div>';
                }

                html += '</div>';

                // Match History
                matchesDisplayed = 5;
                const matchHistory = data.match_history || [];
                html += '<div class="stat-card match-history-card"><h3>Match History</h3>';
                if (matchHistory.length === 0) {
                    html += '<p class="unranked">No recent ranked matches</p>';
                } else {
                    html += `<div class="match-list" id="matchList">${renderMatchHistory(matchHistory, version, matchesDisplayed, region)}</div>`;
                    if (matchHistory.length > matchesDisplayed) {
                        html += `<button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreMatches()">Load more (${matchHistory.length - matchesDisplayed} remaining)</button>`;
                    }
                }
                html += '</div>';

                html += '</div>';
                resultsDiv.innerHTML = html;
                resultsDiv.classList.add('show');

            } catch (error) {
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                resultsDiv.innerHTML = '<div class="error-msg">An error occurred. Please try again.</div>';
                resultsDiv.classList.add('show');
            }
        }

        // Enter key to search
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') lookup(false);
        });

        // Auto-search if coming from a player URL
        {% if auto_search %}
        window.addEventListener('load', () => lookup(false));
        {% endif %}
    </script>
</body>
</html>
